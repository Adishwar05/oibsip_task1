<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
        }

        .input-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #ffffff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }

        .result {
            color: #337ab7;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div class="input-group">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="Enter Celsius temperature" step="any">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" step="any">
        </div>
        <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
        <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            var fahrenheitInput = document.getElementById("fahrenheit");
            var celsiusInput = document.getElementById("celsius");
            var resultDiv = document.getElementById("result");

            if (fahrenheitInput.value !== "") {
                var fahrenheit = parseFloat(fahrenheitInput.value);
                var celsius = (fahrenheit - 32) * 5 / 9;
                celsiusInput.value = celsius.toFixed(2);
                resultDiv.textContent = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
            } else {
                resultDiv.textContent = "Please enter a Fahrenheit temperature.";
            }
        }

        function convertToFahrenheit() {
            var celsiusInput = document.getElementById("celsius");
            var fahrenheitInput = document.getElementById("fahrenheit");
            var resultDiv = document.getElementById("result");

            if (celsiusInput.value !== "") {
                var celsius = parseFloat(celsiusInput.value);
                var fahrenheit = (celsius * 9 / 5) + 32;
                fahrenheitInput.value = fahrenheit.toFixed(2);
                resultDiv.textContent = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
            } else {
                resultDiv.textContent = "Please enter a Celsius temperature.";
            }
        }
    </script>
</body>
</html>
